<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <div class="container">
        <div class="row">
        <div class="col col-md-6">
            
        </div>
        <div class="col col-md-6">
            <h1>Signup Form</h1>
        <form action="">
            <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" name="fname" class="form-control"></input>
        </div>

        <div class="mb-3">  
        <label  class="form-label" for="lname">Last Name</label>
            <input type="text" class="form-control" name="lname"></input>
        </div>  

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="text"  class="form-control" name="email"></input>
        </div>  

            <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control"  name="password"></input>
        </div>  

            <label for="Gender">Gender</label>
            <div class="form-check">
                <input type="radio" class="form-check-input"  name="gender">
                <label for="gender" class="form-check-label">Male</label>
            </div>
            
            <div class="form-check">
                <input type="radio" class="form-check-input"  name="gender">
                <label for="gender" class="form-check-label">Female</label>
            </div>


            <button type="Submit" class="btn btn-success float-end">Submit</button>

        </form>
    </div>
    </div>
</div>
</div>
